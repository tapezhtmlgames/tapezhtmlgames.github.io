	<script>
		function customStorage() {
			var s = {};
			Object.defineProperty(s, 'setItem', {
				get: function(){
					return function(k, v){
						if (typeof v === "undefined") {
							throw new TypeError(`Failed to execute 'setItem' on 'Storage': 2 arguments required, but only 1 present.`);
						}
						s[String(k)] = String(v);
					};
				}
			});
			Object.defineProperty(s, 'getItem', {
				get: function(){
					return function(k){
						if (s.hasOwnProperty(String(k))) {
							return s[String(k)];
						} else {
							return null;
						}
					};
				}
			});
			Object.defineProperty(s, 'removeItem', {
				get: function(){
					return function(k){
						if (s.hasOwnProperty(String(k))) {
							delete s[String(k)];
						}
					};
				}
			});
			Object.defineProperty(s, 'clear', {
				get: function(){
					return function(){
						for (var k in s) {
							delete s[String(k)];
						}
					};
				}
			});
			Object.defineProperty(s, 'length', {
				get: function(){
					return Object.keys(s).length;
				}
			});
			Object.defineProperty(s, "key", {
				value: function(k){
					var key = Object.keys(s)[String(k)];
					return (!key) ? null : key;
				},
			});
			return s;
		}
		// creating the storage spaces :
		window.proxyStorageEngines = {localStorage:GamePix.localStorage, sessionStorage:customStorage()};
	</script>
